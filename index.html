<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dave yarwood Â· djy.io</title>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
</head>
<body>
  <!-- images -->
  <div id="img-portrait" class="image container">
    <img src="img/dave.jpg" alt="dave" />
  </div>

  <div id="img-blog" class="image container" style="display: none;">
    <img src="img/cat-computing.gif" alt="me irl" />
  </div>

  <div id="img-alda" class="image container" style="display: none;">
    <img src="img/alda.png" alt="alda" />
  </div>

  <div id="img-flash-chorus" class="image container" style="display: none;">
    <img src="img/flash-chorus.png" alt="flash-chorus" />
  </div>

  <div id="img-no-love" class="image container" style="display: none;">
    <img src="img/no-love.png" alt="flash-chorus" />
  </div>

  <!-- links -->
  <div class="container">
    <span class="heading" data-img="portrait">hi, i'm dave yarwood</span>
    <h2>i <a href="http://blog.djy.io" data-img="blog">write about stuff</a> sometimes</h2>
    <h2>i created a <a href="https://github.com/alda-lang/alda" data-img="alda">music programming language</a></h2>
    <h2>i play guitar for an <a href="http://flashchorus.org" data-img="flash-chorus">ad hoc chorus</a></h2>
    <h2>i play drums in a <a href="http://noloveraleigh.bandcamp.com" data-img="no-love">punk band</a></h2>
  </div>

  <script src="js/jquery-1.12.3.min.js"></script>
  <script type="text/javascript">
  function getImgDiv(el) {
    var selector = $('#img-' + el.dataset.img);
    return selector.length ? selector : undefined;
  }

  $('a').hover(function(e) {
    // mouse in
    var imgDiv = getImgDiv(e.target);
    if (imgDiv) {
      $('div.image').hide();
      imgDiv.show();
    }
  }, function(e) {
    // mouse out
    $('div.image').hide();
    $('#img-portrait').show();
  });
  </script>
</body>
</html>
