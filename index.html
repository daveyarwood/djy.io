  <script src="js/jquery-1.12.3.min.js"></script>
  <script type="text/javascript">
  function getImgDiv(el) {
    var selector = $('#img-' + el.dataset.img);
    return selector.length ? selector : undefined;
  }

  $('a').hover(function(e) {
    // mouse in
    var imgDiv = getImgDiv(e.target);
    if (imgDiv) {
      $('div.image').hide();
      imgDiv.show();
    }
  }, function(e) {
    // mouse out
    $('div.image').hide();
    $('#img-portrait').show();
  });
  </script>
